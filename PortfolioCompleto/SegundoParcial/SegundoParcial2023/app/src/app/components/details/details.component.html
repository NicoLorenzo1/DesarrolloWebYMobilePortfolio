<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">

            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Details
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-spinner *ngIf="!business"></ion-spinner>
    <ion-card *ngIf="business">
        <ion-card-header>
            <ion-card-title>Nombre de la empresa: {{business.businessName}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <h2>cantidad de trabajadores: {{business.workers}}$</h2>
            <small>pagina web: {{business.web}}</small>
        </ion-card-content>
    </ion-card>
</ion-content>
